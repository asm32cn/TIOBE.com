	function PA_js_showMatrix(_matrix){
		var _table = document.createElement('table');
		with(_table){

			_rowData[7] = 10 * parseFloat( _rowData[5].replace(/%/, '') );

			}

			if( _max < _rowData[7] ) _max = _rowData[7];
		}
