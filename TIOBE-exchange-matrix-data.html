<script>
var _textareas = document.getElementsByTagName('textarea');
var _buttons = document.getElementsByTagName('button');

_buttons[0].onclick = function(){
	var A_strLines = _textareas[0].value.split('\n');
	var strContent = '\tvar _matrixData = [';
	for(var n = 0, ln = A_strLines.length; n < ln; n++){
		var A_strCols = A_strLines[n].split('\t');
		if(n) strContent += ',\n\t\t';
		strContent += '[';
		for(var i = 0, li = A_strCols.length; i < li; i++){
			if(i) strContent += ', ';
			strContent += "'" + A_strCols[i] + "'";
		}
		strContent += ']';
		// console.log(A_strCols);
	}
	strContent += '];\n\n';
	_textareas[1].value = strContent;
}
